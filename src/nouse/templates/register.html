<html lang="zh-CN">
<head>

    <title>用户注册-运维平台</title>

    <meta name="author" content="">
    <link rel="icon" href=".">
    <link href="../static/css/auth_base.css" rel="stylesheet">
    <link href="../static/css/login.css" rel="stylesheet">
    <link href="../static/css/auth_detail.css" rel="stylesheet">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <script src="../static/js/jquery-1.12.2.js"></script>
    <script src="../static/js/index.js"></script>
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <body  >
    
    <div class="top-nav" >
        <div class="top-nav-main clear">
            <div class="fl" style="margin:0 0 0 -25px">
                <a class="wide fl" href="/login"><i class="homeicon" ></i>
               <span>运维平台首页</span>
                </a>
                </div>
                <div class="fr">
                <a class="user_login wide f1" href="/login" >登录
                </a>
                <a class="user_regist wide f1" href="/register" ></i>注册</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid content_wrap">
        <div class="row header">
              <img src="../static/img/logo.png" alt="有色网">
        </div>

        <div class=" body">
            <div class="body-register" >
                <form class="form-signup"  action="/signUp" method="post" autocomplete="off">
                      <div class="body_header">注&ensp;册</div>
                      <div class="first">
                          <div class="line">
                              <input type="name" name="inputName" id="inputName" class="form-control" placeholder="名字" required autofocus>
                          </div> 
                          <div class="line">
                              <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="邮箱" required autofocus >
                          </div>
                          <div class="line">
                              <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="密码" required autofocus >
                          </div>
                          <div class="info">
                              <span class="login"><a href="/login" class="btn-login">登录</a></span>
                          </div>
                          <div class="line">
                              <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
                          </div>
                          
                      </div>
                  </form>
            </div>
        </div>
    </div>

    <div class="backgound_img"></div>

</body>


</html>
