{% extends "base.html" %} {% block title %}
<title>添加用户-荣峰科技</title>
{% endblock %} {% block content %}
<div class="breadcrumbs" id="breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <a href="/index">首页</a>
        </li>
        <li class="active">app上线</li>
    </ul>
</div>
<!--div class="alert alert-warning alert-dismissible hide" role="alert"></div-->

<form action="/api/v1/publish/appadd" method="post" enctype=multipart/form-data class="form-horizontal ajax-form" autocomplate="off">
    <div class="form-group">&nbsp;</div>
    <div class="form-group">&nbsp;</div>
    <div class="form-group">&nbsp;</div>
    <div class="form-group">
        <label for="server_ip" class="col-sm-2 control-label">项目名称</label>
        <div class="col-sm-3" name="project_name">
            <select name="project_name" id="project_name" required>
                <option value="">请选择项目名称</option>
                <option value="saas">saas</option>
                <option value="tongguan">tongguan</option>
                <option value="xinxiang">xinxiang</option>
            </select>
            <!--<input type="text" class="form-control" required id="user_name" name="server_ip" placeholder="请输入" autofocus>-->
        </div>
    </div>
    <div class="form-group">
        <label for="server_ip" class="col-sm-2 control-label">版本号</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" required name="version" placeholder="请输入版本号" autofocus>
        </div>
    </div>
    <div class="form-group" name="checkbox">
        <label for="server_ip" class="col-sm-2 control-label">类型</label>
        <div >
            <div class="col-sm-1">
                <input type="radio" name="checkbox" required   value="apk" />
                <span >apk</span>
            </div>
            <div class="col-sm-2">
                <input type="radio" name="checkbox" required  value="ios" />
                <span >ios</span>
            </div>

        </div>
    </div>
    <div class="form-group" name="file">
        <label for="server_ip" class="col-sm-2 control-label">上传文件</label>
         <form action="" method="post"  enctype="multipart/form-data">
             <div class="col-sm-3">
                 <input type="file" class="form-control" name="file" required>
             </div>

         <button  types="submit">上传</button>
     </form>
    </div>



</form>
<script>
</script> {% endblock %}
