{% extends "root.tpl" %}
	
	
	{% block content %}
		
        <section>
            <form class="form-horizontal" method="post" action="/add_project">
                <fieldset>
 
                    <!-- Form Name -->
                    <legend>添加仓库</legend>
 
                    <!-- Text input-->
					
					<div class="form-group">
                        <label class="col-md-4 control-label" for="txtTitle">项目名称</label>
                        <div class="col-md-4">
                            <input id="txtTitle" name="inputName" type="text" placeholder="项目标识" class="form-control input-md" required>
                        </div>
                    </div>
					
					<div class="form-group">
                        <label class="col-md-4 control-label" for="txtTitle">项目负责人</label>
                        <div class="col-md-4">
                            <input id="txtTitle" name="inputTitle" type="text" placeholder="项目负责人" class="form-control input-md" required>
                        </div>
                    </div>
					
					
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtTitle">项目地址</label>
                        <div class="col-md-4">
                            <input id="txtTitle" name="inputLink" type="text" placeholder="项目github地址" class="form-control input-md" required>
                        </div>
                    </div>
 
                    <!-- Textarea -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtPost">项目描述</label>
                        <div class="col-md-4">
                            <textarea class="form-control" id="txtPost" name="inputDescription" required></textarea>
                        </div>
                    </div>
 
                    <!-- Button -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="singlebutton"></label>
                        <div class="col-md-4">
                            <input id="singlebutton" name="singlebutton" class="btn btn-primary" type="submit" value="添加" />
                        </div>
                    </div>
 
                </fieldset>
            </form>
 
        </section>


	{% endblock  %}
